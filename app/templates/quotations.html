{% extends "base.html" %} {% block content %}

<div class='container-fluid'>
    <div class="row">
        <h1>This is a page of quotations.</h1>
    </div>
    <div class="row">
        <div class="table table-striped">
            <table>
                <th>Your daily quotation</th>
                {% for quotation in quotations %}
                <tr>
                    <td>{{ quotation.contents }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
