{% extends "base.html" %} {% block content %}

<div class='container-fluid'>
    <div class="row">
        <h1>Hi, {{ user.username }}!</h1>
    </div>

    <div class="row">
        <h2>Add a task</h2>
        <form action="/tasks" method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" cols="80"></textarea>
            <button type="submit" value="Add Task"></button>
        </form>
    </div>

    <div class="row">
        <h2>Your tasks</h2>
        <div class="table table-striped table-responsive">
            <table>
                <th>Task</th>
                <th>Status</th>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>

                    {% if task.done %}
                    <td>
                        <span> &#9989;</span> {% else %}
                        <span>
              <form style="display:inline" action="/tasks/{{task.id}}" method="POST">
                <input type="submit" value="Mark as complete">
              </form>
            </span>
                    </td>
                    {% endif %}

                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% endblock %}
</div>
